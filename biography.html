<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biography HG</title>
        <style>
            html {
                font-size: 100%;
            }

            header {
                border-bottom: 10px dotted rgb(255, 0, 234);
            }

            section {
                display: flex;
                gap: 10px;
                flex-wrap: wrap;
            }

            p {
                border: 1px solid rgb(255, 123, 0);
                font-size: 2rem;
                width: 8rem;
                height: 8rem;
                padding: 10rem;
            }

            p:nth-child(odd) {
                background-color: rgb(255, 115, 0);
                color: white;
            }

            p:nth-child(even) {
                background-color: rgb(234, 0, 255);
                color: rgb(255, 123, 0);
            }

            footer {
                border-top: 10px dotted rgb(212, 0, 255);
            }
        </style>
    </head>

    <body>
        <header><h1>Biography</h1></header>

        <section class="main">
            <p>Born April 10,2000 in Greensville Indiana.</p>
            <p>Grew up in Eastern Kentucky. Attended Paintsville HS. </p>
            <p>Joined the Army National Guard in 2018 as a CBRN Specialist.</p>
            <p>Went to Morehead in 2019 and then switched to UK in 2020.</p>
           
        </section>

        
    </body>

</html>
